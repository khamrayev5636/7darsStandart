<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-dars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
    <div class="container">
        <h1 class="title py-3 fs-1 fw-bold  text-center bg-info rounded-5 mt-4 mb-5 shadow-lg">To Do List</h1>
        <div class="row mb-5">
            <div class="col-6">
                <form  class="form">
                    <input type="text" class="form-control form-control-lg shadow input-name mb-4 me-5" placeholder="Enter your Name..." required>
                    <input type="text" class="form-control form-control-lg shadow input-surname mb-4 me-5" placeholder="Enter your SurName..." required>
                    <input type="number" class="form-control form-control-lg shadow input-number mb-4 me-5" minlength="8" placeholder="Enter your Number..." required>
                    <button class="btn btn-outline-info btn-lg px-4 ">Submit</button>
                </form>
            </div>
            <div class="col-6">
                <ul class="list">
                    
                </ul>
            </div>
        </div>
        
        <h2 class="title py-3 fs-1 fw-bold text-white  text-center bg-success rounded-5 mt-3 mb-5 shadow-lg">Days of the week</h2>
        <form class="week-form input-group mb-4">
            <input type="number" class="form-control week-input form-control-lg shadow" placeholder="Enter your week..">
            <button class="btn btn-lg btn-outline-success shadow px-5">Submit</button>
        </form>
        <div class="alert week-alert text-center alert-primary fs-3"></div>
        
    </div>
    
    
    
    <script src="script.js"></script>
    
</body>
</html>
